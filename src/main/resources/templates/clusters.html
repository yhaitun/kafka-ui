<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka集群管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1200px; }
        .section { margin-bottom: 2rem; }
        .status-active { color: #198754; }
        .status-inactive { color: #6c757d; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Kafka集群管理</h1>
            <a href="/clusters/create" class="btn btn-primary">新增集群</a>
        </div>
        
        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <!-- 集群列表 -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>集群名称</th>
                            <th>连接地址</th>
                            <th>描述</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${clusters.empty}">
                            <td colspan="6" class="text-center">暂无集群数据</td>
                        </tr>
                        <tr th:each="cluster : ${clusters}">
                            <td th:text="${cluster.name}"></td>
                            <td th:text="${cluster.bootstrapServers}"></td>
                            <td th:text="${cluster.description}"></td>
                            <td>
                                <span th:if="${cluster.active}" class="status-active">● 激活</span>
                                <span th:unless="${cluster.active}" class="status-inactive">○ 未激活</span>
                            </td>
                            <td th:text="${cluster.createdAt}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/clusters/edit/' + ${cluster.id}}" class="btn btn-sm btn-outline-primary">编辑</a>
                                    <a th:if="${cluster.active}" th:href="@{'/clusters/deactivate/' + ${cluster.id}}" 
                                       class="btn btn-sm btn-outline-secondary"
                                       onclick="return confirm('确定要停用该集群吗？')">停用</a>
                                    <a th:unless="${cluster.active}" th:href="@{'/clusters/activate/' + ${cluster.id}}" 
                                       class="btn btn-sm btn-outline-success">激活</a>
                                    <a th:href="@{'/clusters/delete/' + ${cluster.id}}" 
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('确定要删除该集群吗？')">删除</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">返回主页</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
