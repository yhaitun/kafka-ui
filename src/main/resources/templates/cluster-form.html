<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka集群管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">
            <span th:if="${cluster.id == null}">新增Kafka集群</span>
            <span th:unless="${cluster.id == null}">编辑Kafka集群</span>
        </h1>
        
        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <!-- 集群表单 -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{${cluster.id != null ? '/clusters/update/' + cluster.id : '/clusters/create'}}" method="post">
                    <input type="hidden" th:if="${cluster.id != null}" th:field="*{cluster.id}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">集群名称</label>
                        <input type="text" class="form-control" id="name" th:field="*{cluster.name}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bootstrapServers" class="form-label">连接地址</label>
                        <input type="text" class="form-control" id="bootstrapServers" th:field="*{cluster.bootstrapServers}" 
                               placeholder="例如: localhost:9092" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" th:field="*{cluster.description}" rows="3"></textarea>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="active" th:field="*{cluster.active}">
                        <label class="form-check-label" for="active">激活状态</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/clusters" class="btn btn-secondary">返回列表</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:if="${cluster.id == null}">新增集群</span>
                            <span th:unless="${cluster.id == null}">保存修改</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
